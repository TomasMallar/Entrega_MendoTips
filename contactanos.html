<body>
    <section id="portada">
        <!-- id imagen de fondo -->
        <h1>MENDOTIPS</h1>
    </section>

    <a class="contac" href="index.html">Volver a Home</a>
        <section id="Contactanos" class="contenedor">
            <div class="con-form">
                <h2>Contactanos</h2>
                <!--Acá nos pueden dejar una reseña y completar algunos datos para poder contactarnos con ellos-->
                <form action="">
                <p>Nombre:<input type="text" name="Nombre" class="barra"/> </p>
                <p>Apellido:<input type="text" name="Apellido"/></p> 
                <p class="block">E-mail:<input type="email"name="E-mail"/></p>
                <label for="EstadoCivil">Estado Civil:</label>  
                <select name="EstadoCivil" id="EstadoCivil">
                    <option>Soltero/a</option>
                    <option>Casado/a</option>
                    <option>Divorciado/a</option>
                </select>
                <p class="block">Desea recibir el Newsletter <input type="checkbox" name="Desea recibir el Newsletter"></p>
                <p class="block">Comentarios<input type="text"name="Comentarios"/></p>
                <button type="reset">Limpiar Formulario</button>
                <button type="submit">Enviar Formulario</button>
                </form>
            </div>
        </section>

        <!--  Footer  -->
